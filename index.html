<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>
    <div id="header">
        <h1>GF BF Bestie</h1>
    </div>
    <div class="choices">
        <div id="GF">
            <img src="https://i.pinimg.com/736x/98/e7/74/98e774634e12ec5dfe9bcff217151725.jpg">
            <p>GF</p>
        </div>
        <div id="BF">
            <img src ="https://i.pinimg.com/736x/12/a1/1c/12a11c309688d90fe6a2a1adbb4a1bc6.jpg">
            <p>BF</p>
        </div>
        <div id="Bestie">
            <img src="https://i.pinimg.com/736x/08/08/45/0808451bc6ef6ff426bb39880f956551.jpg">
            <p>Bestie</p>
        </div>
    </div>

    <div id="scoreboard">
        <div id="User">
            <p id="UserScore">0</p>
            <p>You</p>
        </div>

        <div id="Comp">
            <p id="CompScore">0</p>
            <p>Comp</p>
        </div>


    </div>

    <div id="message">
        <p>Play your move</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
